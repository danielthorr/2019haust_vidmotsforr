<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {margin:0;}
        canvas {width:100%; height:100%;}
    </style>
</head>
<body>
<script src="https://threejs.org/build/three.js"></script>
<script>

    /* ****** setting up the scene, camera and renderer ****** */
    let three = THREE;
    let scene = new three.Scene();
    let camera = new three.PerspectiveCamera( 
        75, 
        window.innerWidth / window.innerHeight,
        0.1,
        1000
    );
    camera.position.z = 5;
    let renderer = new three.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    /* ****** Creating the geometry ****** */
    // Setting up some materials
    let mat = {
        matte: new three.MeshLambertMaterial({color:0xF08080}),
        shiny: new three.MeshPhongMaterial({color:0xFFD700}),
        toon: new three.MeshToonMaterial({color:0x9370DB})
    };
    let geometry = new three.BoxGeometry(1, 1, 1);
    let material = new three.MeshLambertMaterial({color:0x00ff00});
    let cube = new three.Mesh(material, material);
    scene.add(cube);

    /* ****** Adding lighting ****** */
    let light = new three.PointLight(0xffff00);
    light.position.set(10, 0, 25);
    scene.add(light);
    
    /* ****** Animating and rendering ****** */
    function animate() {
        //requestAnimationFrame(animate);
        renderer.render( scene, camera);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
    }
    animate();

</script>
</body>
</html>
